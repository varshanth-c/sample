<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magazine</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  h1 {
    margin-top: 0;
    color: #333;
  }
  
  .editors {
    margin-bottom: 30px;
  }
  
  .editors img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-right: 10px;
  }
  
  .magazine {
    margin-bottom: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Magazine</h1>
  
  <div class="editors">
    <h2>Editors</h2>
    <img src="editor1.jpg" alt="Editor 1">
    <img src="editor2.jpg" alt="Editor 2">
    <!-- Add more editor images as needed -->
  </div>
  
  <div class="goal">
    <h2>Main Goal or Description</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis ac ex id velit pharetra mattis.</p>
  </div>
  
  <div class="magazine">
    <h2>Magazine</h2>
    <!-- Embed PDF -->
    <iframe src="magazine.pdf" width="100%" height="500px">
      <p>Your browser does not support embedded PDF files. <a href="magazine.pdf" target="_blank">Click here to download the PDF.</a></p>
    </iframe>
  </div>
</div>

</body>
</html>
